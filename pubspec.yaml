name: wallpost
description: WallPost Mobile App

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  dartz: ^0.10.1
  uuid: ^3.0.5
  data_connection_checker_tv: ^0.3.5-nullsafety
  sift: ^1.0.10
  encrypt: ^5.0.1
  shared_preferences: ^2.0.11
  device_info: ^2.0.3
  package_info: ^2.0.2
  dio: ^4.0.4
  pretty_dio_logger: ^1.2.0-beta-1
  provider: ^6.0.1
  one_context: ^1.1.1
  flutter_keyboard_visibility: ^5.1.0
  flutter_svg: ^1.0.0
  image_picker: ^0.8.4+4
  modal_bottom_sheet: ^2.0.0
  flutter_statusbarcolor_ns: ^0.4.0
  fl_chart: ^0.40.6
  percent_indicator: ^3.4.0
  intl: ^0.17.0
  geolocator: ^8.0.1
  geocoding: ^2.0.1
  mime_type: ^1.0.0
  cached_network_image: ^3.2.0
  date_format: ^2.0.4
  file_picker: ^4.2.7
  collection: ^1.15.0-nullsafety.4



dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.2.0
  random_string: ^2.3.1

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/icons/
  fonts:
    - family: PTSans
      fonts:
        - asset: fonts/PTSans-Bold.ttf
        - asset: fonts/PTSans-BoldItalic.ttf
        - asset: fonts/PTSans-Italic.ttf
        - asset: fonts/PTSans-Regular.ttf